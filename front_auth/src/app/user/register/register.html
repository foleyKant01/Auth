<div class="container">
  <div class="card">
    <h2>Inscription</h2>
    
    <form [formGroup]="createuser" (ngSubmit)="Createuser()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" placeholder="email" required>
      </div>

      <div class="form-group">
        <label for="motpreferer">Mot préféré</label>
        <input type="text" formControlName="motpreferer" placeholder="mot préféré" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" formControlName="password" placeholder="********" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input type="password" name="confirmPassword" formControlName="confirmpassword" placeholder="********" required>
      </div>

     <div class="form-group role-select">
      <label for="role">S'inscrire comme :</label>
      <select formControlName="role" required>
        <option value="" disabled selected>Choisir un rôle</option>
        <option value="user">User</option>
        <option value="useradmin">UserAdmin</option>
      </select>
    </div>


      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>

    <div class="links">
      <a [routerLink]="['/user/login']">Déjà un compte ? Se connecter</a>
    </div>
  </div>
</div>
