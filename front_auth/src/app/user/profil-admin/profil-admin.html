<div class="admin-wrapper d-flex justify-content-center align-items-center min-vh-100">
  <div class="admin-container w-100" style="max-width: 900px;">
    <h2 class="mb-4 text-center">Liste des utilisateurs</h2>

    <!-- Loader -->
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Chargement...</span>
      </div>
    </div>

    <!-- Table -->
    <div *ngIf="!loading && dataUsers.length > 0" class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Rôle</th>
            <th>Création</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of dataUsers">
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.creation_date | date:'medium' }}</td>
            <td>
              <button class="btn btn-sm btn-danger me-2" (click)="Deleteuser(user.uid)">
                <i class="bi bi-trash"></i> Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Message si aucun utilisateur -->
    <div *ngIf="!loading && dataUsers.length === 0" class="alert alert-info text-center">
      Aucun utilisateur trouvé.
    </div>
  </div>
</div>
