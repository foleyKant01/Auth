<div class="container">
  <div class="card">
    <h2>Mot de passe oublié</h2>

    <div>
      <form [formGroup]="passwordform" (ngSubmit)="Savenewpassword()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" placeholder="email" required />
        </div>

        <div class="form-group">
          <label for="motpreferer">Mot préféré</label>
          <input
            type="text"
            name="motpreferer"
            formControlName="motpreferer"
            placeholder="mot préféré"
            required
          />
        </div>

        <div class="form-group">
          <label for="newpassword">Nouveau mot de passe</label>
          <input
            type="password"
            name="newpassword"
            formControlName="newpassword"
            placeholder="********"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmer nouveau mot de passe</label>
          <input
            type="password"
            name="confirmPassword"
            formControlName="confirmpassword"
            placeholder="********"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">Send</button>
      </form>

      <div class="links">
        <a [routerLink]="['/user/login']">Retour à la connexion</a>
      </div>
    </div>
  </div>
</div>
