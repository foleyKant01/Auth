<div class="container">
  <div class="card">
    <h2>Inscription</h2>
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="votre@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="••••••••"
          required
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          placeholder="••••••••"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>

    <div class="links">
      <a (click)="goToLogin()">Déjà un compte ? Se connecter</a>
    </div>
  </div>
</div>
